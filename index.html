<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>üß† –ê–Ω–∞—Ç–æ–º–∏—á–µ—Å–∫–∏–π –ê—Ç–ª–∞—Å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            padding: 12px 16px;
            text-align: center;
            background: var(--tg-theme-secondary-bg-color, #16213e);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 20;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 600;
        }

        .header p {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .atlas-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 12px;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: #000;
            touch-action: none;
            /* –í–∞–∂–Ω–æ –¥–ª—è –∂–µ—Å—Ç–æ–≤ */
        }

        .zoom-layer {
            position: relative;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            will-change: transform;
        }

        .atlas-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* –¢–æ—á–∫–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–∏ */
        .point {
            position: absolute;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 10;
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .point:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }

        .point.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: translate(-50%, -50%) scale(1.3);
            animation: none;
            box-shadow: 0 0 25px rgba(240, 147, 251, 0.8);
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.5);
            }

            50% {
                box-shadow: 0 0 0 8px rgba(102, 126, 234, 0);
            }
        }

        .point-number {
            font-size: 11px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å */
        .info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-secondary-bg-color, #16213e);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            transform: translateY(100%);
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.4);
            max-height: 55vh;
            overflow-y: auto;
        }

        .info-panel.visible {
            transform: translateY(0);
        }

        .info-panel .handle {
            width: 36px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 0 auto 16px;
        }

        .info-panel .point-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            font-weight: bold;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .info-panel .title-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .info-panel .ru-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--tg-theme-text-color, #fff);
            line-height: 1.2;
        }

        .info-panel .lat-name {
            font-size: 15px;
            font-style: italic;
            opacity: 0.8;
            margin-bottom: 12px;
            color: #a78bfa;
            padding-left: 44px;
        }

        .info-panel .description {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
            padding-left: 44px;
            padding-right: 40px;
        }

        .info-panel .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .info-panel .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* –õ–µ–≥–µ–Ω–¥–∞ */
        .legend {
            margin-top: 16px;
            padding: 12px;
            background: var(--tg-theme-secondary-bg-color, #16213e);
            border-radius: 12px;
        }

        .legend h3 {
            font-size: 13px;
            opacity: 0.7;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            padding: 8px 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 8px;
            margin: 2px -6px;
        }

        .legend-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .legend-item:last-child {
            border-bottom: none;
        }

        .legend-item .num {
            width: 22px;
            height: 22px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .legend-item .text {
            flex: 1;
            min-width: 0;
        }

        .legend-item .text .ru {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .legend-item .text .lat {
            font-size: 11px;
            opacity: 0.6;
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ—à–∏–±–∫–∏ */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 12px;
        }

        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading p {
            font-size: 14px;
            opacity: 0.7;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            text-align: center;
            padding: 40px 20px;
        }

        .error .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error p {
            opacity: 0.7;
            font-size: 14px;
        }

        /* –û–≤–µ—Ä–ª–µ–π */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 50;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É —Ç–æ—á–∫–∞–º–∏ */
        .nav-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            padding-left: 44px;
        }

        .nav-btn {
            flex: 1;
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: rgba(102, 126, 234, 0.3);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ç–ª–∞—Å–∞...</p>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="info-panel" id="infoPanel">
        <div class="handle"></div>
        <button class="close-btn" onclick="closePanel()">‚úï</button>
        <div class="title-row">
            <span class="point-badge" id="infoBadge">1</span>
            <div class="ru-name" id="infoRu"></div>
        </div>
        <div class="lat-name" id="infoLat"></div>
        <div class="description" id="infoDesc"></div>
        <div class="nav-buttons">
            <button class="nav-btn" id="prevBtn" onclick="showPrev()">‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>
            <button class="nav-btn" id="nextBtn" onclick="showNext()">–°–ª–µ–¥—É—é—â–∞—è ‚Üí</button>
        </div>
    </div>

    <script>
        // Telegram Web App
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.ready();
        }

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const params = new URLSearchParams(window.location.search);
        const imgUrl = params.get('img');
        const b64Data = params.get('b64');  // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ base64
        const jsonData = params.get('data');

        let points = [];
        let activePointIndex = -1;

        // Zoom & Pan variables
        let scale = 1;
        let pX = 0;
        let pY = 0;
        let startX = 0;
        let startY = 0;
        let lastScale = 1;
        let isDragging = false;
        let isPinching = false;

        const MIN_SCALE = 1;
        const MAX_SCALE = 4;

        function init() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –¥–∞–Ω–Ω—ã—Ö
            if (!jsonData) {
                showError('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                return;
            }

            // –ù—É–∂–Ω–∞ –ª–∏–±–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞ –ø–æ URL, –ª–∏–±–æ base64
            if (!imgUrl && !b64Data) {
                showError('–ù–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                return;
            }

            try {
                points = JSON.parse(decodeURIComponent(jsonData));
                if (!Array.isArray(points) || points.length === 0) {
                    showError('–°—Ç—Ä—É–∫—Ç—É—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                    return;
                }

                renderAtlas();
            } catch (e) {
                console.error('Parse error:', e);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        function getImageSrc() {
            // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: URL > base64
            if (imgUrl) {
                return decodeURIComponent(imgUrl);
            }
            if (b64Data) {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –ø–æ –ø–µ—Ä–≤—ã–º –±–∞–π—Ç–∞–º –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º jpeg –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                const decoded = decodeURIComponent(b64Data);
                if (decoded.startsWith('/9j/')) {
                    return `data:image/jpeg;base64,${decoded}`;
                } else if (decoded.startsWith('iVBOR')) {
                    return `data:image/png;base64,${decoded}`;
                }
                return `data:image/jpeg;base64,${decoded}`;
            }
            return '';
        }

        function renderAtlas() {
            const app = document.getElementById('app');

            app.innerHTML = `
                <div class="header">
                    <h1>üß† –ê–Ω–∞—Ç–æ–º–∏—á–µ—Å–∫–∏–π –ê—Ç–ª–∞—Å</h1>
                    <p>–ù–∞–∂–º–∏ –Ω–∞ —Ç–æ—á–∫—É –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π</p>
                </div>
                <div class="atlas-container">
                    <div class="image-wrapper" id="imageWrapper">
                        <div class="zoom-layer" id="zoomLayer">
                            <img src="${getImageSrc()}" class="atlas-image" id="atlasImage" 
                                 onload="onImageLoad()" onerror="onImageError()" 
                                 alt="–ê–Ω–∞—Ç–æ–º–∏—á–µ—Å–∫–∞—è —Å—Ö–µ–º–∞">
                        </div>
                    </div>
                    <div class="legend" id="legend">
                        <h3>üìã –°—Ç—Ä—É–∫—Ç—É—Ä—ã –Ω–∞ —Å—Ö–µ–º–µ (${points.length}):</h3>
                        <div id="legendItems"></div>
                    </div>
                </div>
            `;

            setupGestures();
        }

        function onImageLoad() {
            const wrapper = document.getElementById('imageWrapper');
            const zoomLayer = document.getElementById('zoomLayer');
            const legendItems = document.getElementById('legendItems');

            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ—á–∫–∏ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            points.forEach((point, index) => {
                // –¢–æ—á–∫–∞
                const dot = document.createElement('div');
                dot.className = 'point';
                dot.id = `point-${index}`;

                // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: x –∏ y –≤ –¥–∏–∞–ø–∞–∑–æ–Ω–µ 0-1000, –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ –ø—Ä–æ—Ü–µ–Ω—Ç—ã
                const xPercent = (point.x / 10).toFixed(2);
                const yPercent = (point.y / 10).toFixed(2);

                dot.style.left = xPercent + '%';
                dot.style.top = yPercent + '%';
                dot.innerHTML = `<span class="point-number">${index + 1}</span>`;
                dot.onclick = (e) => {
                    e.stopPropagation(); // Prevent drag start
                    showInfo(index);
                };
                dot.ontouchstart = (e) => {
                    e.stopPropagation(); // Allow click but prevent drag interference if needed
                };
                zoomLayer.appendChild(dot);

                // –≠–ª–µ–º–µ–Ω—Ç –ª–µ–≥–µ–Ω–¥—ã
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.id = `legend-${index}`;
                item.innerHTML = `
                    <span class="num">${index + 1}</span>
                    <div class="text">
                        <div class="ru">${escapeHtml(point.ru || '–°—Ç—Ä—É–∫—Ç—É—Ä–∞')}</div>
                        <div class="lat">${escapeHtml(point.lat || '')}</div>
                    </div>
                `;
                item.onclick = () => showInfo(index);
                legendItems.appendChild(item);
            });
        }

        function onImageError() {
            showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
        }

        function showInfo(index) {
            const point = points[index];
            if (!point) return;

            activePointIndex = index;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Ç–æ—á–∫—É
            document.querySelectorAll('.point').forEach((p, i) => {
                p.classList.toggle('active', i === index);
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–≥–µ–Ω–¥—É
            document.querySelectorAll('.legend-item').forEach((item, i) => {
                item.style.background = i === index ? 'rgba(102, 126, 234, 0.2)' : '';
            });

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–∞–Ω–µ–ª—å
            document.getElementById('infoBadge').textContent = index + 1;
            document.getElementById('infoRu').textContent = point.ru || '–°—Ç—Ä—É–∫—Ç—É—Ä–∞';
            document.getElementById('infoLat').textContent = point.lat || '';
            document.getElementById('infoDesc').textContent = point.desc || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === points.length - 1;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å
            document.getElementById('infoPanel').classList.add('visible');
            document.getElementById('overlay').classList.add('visible');

            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ç–æ—á–∫–µ –≤ –ª–µ–≥–µ–Ω–¥–µ
            const legendItem = document.getElementById(`legend-${index}`);
            if (legendItem) {
                legendItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            // Haptic feedback
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function showPrev() {
            if (activePointIndex > 0) {
                showInfo(activePointIndex - 1);
            }
        }

        function showNext() {
            if (activePointIndex < points.length - 1) {
                showInfo(activePointIndex + 1);
            }
        }

        function closePanel() {
            document.getElementById('infoPanel').classList.remove('visible');
            document.getElementById('overlay').classList.remove('visible');
            document.querySelectorAll('.point').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.legend-item').forEach(item => item.style.background = '');
            activePointIndex = -1;

            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
        document.getElementById('overlay').onclick = closePanel;

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ —Å–≤–∞–π–ø—É –≤–Ω–∏–∑
        let touchStartY = 0;
        document.getElementById('infoPanel').addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.getElementById('infoPanel').addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const diff = touchY - touchStartY;
            if (diff > 50) {
                closePanel();
            }
        });

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –∫–ª–∞–≤–∏—à–∞–º–∏
        document.addEventListener('keydown', (e) => {
            if (activePointIndex === -1) return;

            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                showPrev();
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                showNext();
            } else if (e.key === 'Escape') {
                closePanel();
            }
        });

        function showError(message) {
            document.getElementById('app').innerHTML = `
                <div class="error">
                    <div class="icon">üòï</div>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Gestures Logic
        function setupGestures() {
            const wrapper = document.getElementById('imageWrapper');
            const layer = document.getElementById('zoomLayer');

            if (!wrapper || !layer) return;

            // Double tap
            let lastTap = 0;
            wrapper.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    e.preventDefault();
                    if (scale > 1) resetZoom();
                    else zoomTo(2, e.changedTouches[0].clientX, e.changedTouches[0].clientY);
                }
                lastTap = currentTime;
            });

            // Touch events
            wrapper.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - pX;
                    startY = e.touches[0].clientY - pY;
                } else if (e.touches.length === 2) {
                    isDragging = false;
                    isPinching = true;
                    lastScale = scale;
                    // Calculate initial distance
                    startDist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                }
            }, { passive: false });

            wrapper.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Prevent page scroll

                if (isDragging && scale > 1) {
                    pX = e.touches[0].clientX - startX;
                    pY = e.touches[0].clientY - startY;
                    updateTransform();
                } else if (isPinching && e.touches.length === 2) {
                    const dist = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );

                    const delta = dist / startDist;
                    scale = Math.min(Math.max(lastScale * delta, MIN_SCALE), MAX_SCALE);
                    updateTransform();
                }
            }, { passive: false });

            wrapper.addEventListener('touchend', () => {
                isDragging = false;
                isPinching = false;
                checkBounds();
            });

            // Mouse wheel (desktop)
            wrapper.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                const newScale = Math.min(Math.max(scale * delta, MIN_SCALE), MAX_SCALE);

                // Zoom towards mouse pointer
                const rect = layer.getBoundingClientRect();
                const offsetX = e.clientX - rect.left;
                const offsetY = e.clientY - rect.top;

                // Adjust position to keep point under mouse stable
                pX -= (offsetX / scale) * (newScale - scale);
                pY -= (offsetY / scale) * (newScale - scale);

                scale = newScale;
                checkBounds();
                updateTransform();
            }, { passive: false });
        }

        function updateTransform() {
            const layer = document.getElementById('zoomLayer');
            if (layer) {
                layer.style.transform = `translate(${pX}px, ${pY}px) scale(${scale})`;
            }
        }

        function checkBounds() {
            const wrapper = document.getElementById('imageWrapper');
            if (!wrapper) return;

            const w = wrapper.offsetWidth;
            const h = wrapper.offsetHeight;

            // Limit panning
            const maxX = (scale - 1) * w / 2; // Approximate
            // Better bounds logic:
            // Content width = w * scale
            // Visible width = w
            // Min X = w - w * scale
            // Max X = 0

            const contentW = w * scale;
            const contentH = h * scale;

            if (contentW <= w) {
                pX = 0;
            } else {
                const minX = w - contentW;
                pX = Math.min(Math.max(pX, minX), 0);
            }

            if (contentH <= h) {
                pY = 0;
            } else {
                const minY = h - contentH;
                pY = Math.min(Math.max(pY, minY), 0);
            }

            updateTransform();
        }

        function resetZoom() {
            scale = 1;
            pX = 0;
            pY = 0;
            updateTransform();
        }

        function zoomTo(targetScale, clientX, clientY) {
            const wrapper = document.getElementById('imageWrapper');
            const rect = wrapper.getBoundingClientRect();

            // Center of tap relative to image
            const x = clientX - rect.left;
            const y = clientY - rect.top;

            // Calculate new position to center the tap
            // We want the point (x, y) to remain at (x, y) after scaling
            // Current world pos: (x - pX) / scale
            // New world pos: (x - newPX) / newScale
            // (x - pX) / scale = (x - newPX) / newScale

            // Simplified: just zoom to center for now or simple logic
            scale = targetScale;

            // Center the view on the tap
            pX = w / 2 - (x * scale); // This is rough, let's just center
            pX = -(x * scale) + x;
            pY = -(y * scale) + y;

            checkBounds();
            updateTransform();
        }

        // –ó–∞–ø—É—Å–∫
        init();
    </script>
